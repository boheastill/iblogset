# 数据库类型声明
spring.jpa.database=H2

#db2控制
#数据表性质 create, create-drop, update
spring.jpa.hibernate.ddl-auto=update
#启用控制台
spring.h2.console.enabled=true
#控制台路径
spring.h2.console.path=/h2c
# 是否开启查询语句在控制台打印
spring.jpa.show-sql=true
#打印连接信息
#logging.level.org.hibernate=DEBUG

#db2连接,这里改了后,控制台和IDEA的url都要改才能连接到这个库,实际保存在在win10路径C:\Users\Administrator下dbFileInfoSave.mv.db文件,
spring.datasource.url=jdbc:h2:file:~/dbFileInfoSave
#应用&控制台数据库用户与密码
spring.datasource.username=root
spring.datasource.password=root
#驱动
#spring.datasource.driverClassName = org.h2.Driver

#db2初始化操作
#每次启动程序，运行resources/schema.sql文件，新建表
